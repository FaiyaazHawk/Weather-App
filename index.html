<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <h1>Weather app</h1>
    <form id="searchform">
        <input type="text" id="inputform" placeholder="Enter City Name">
        <button id="button" type="button">Get Weather</button>
    </form>
    <div class="result" id="searchresult">
        <h3 id="name"></h3>
        <p id="temp"></p>
        <p id="feelslike"></p>
        <p id="humidity"></p>
        <p id="windspeed"></p>
        <div id="country"></div>
    </div>
    <footer>Powered by OpenWeatherMap and CountyFlagsAPI.com</footer>
    <script src="main.js"></script>
</body>
</html>
